<!DOCTYPE html>
<html>
<head>
    <title>Forms</title>
</head>
<body>
    <h1>Forms</h1>

    <form>
        <label for="text">text:</label>
        <input type="text" id="text" name="text" required><br>

        <label for="passwords">Passwords:</label>
        <input type="password" id="passwords" name="passwords" required><br>

        <label for="numbers">numbers:</label>
        <input type="number" id="numbers" name="numbers" required><br>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea><br>

        <label for="dropdown">Dropdown:</label>
        <select id="dropdown" name="dropdown">
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
        </select><br>

        <label for="checkboxes1">1</label>
        <input type="checkbox" id="checkboxes1" name="checkboxes1" value="1"><br>
        <label for="checkboxes2">2</label>
        <input type="checkbox" id="checkboxes2" name="checkboxes2" value="2"><br>

        <label for="radio1">1</label>
        <input type="radio" id="radio1" name="radio1" value="1"><br>
        <label for="radio2">2</label>
        <input type="radio" id="radio2" name="radio2" value="2"><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
