<!DOCTYPE html>
<html>
<head>
    <title>Forms</title>
</head>
<body>
    <h1>Forms</h1>

    <form>
        <label for="text">text:</label>
        <input type="text" id="text" name="text" required><br>

        <label for="passwords">Passwords:</label>
        <input type="password" id="passwords" name="passwords" required><br>

        <label for="numbers">numbers:</label>
        <input type="number" id="numbers" name="numbers" required><br>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea><br>

        <label for="dropdown">Dropdown:</label>
        <select id="dropdown" name="dropdown">
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
        </select><br>

        <label for="checkboxes">Checkboxes:</label>
        <input type="checkbox" id="checkboxes" name="checkboxes" value="1"><br>
        <input type="checkbox" id="checkboxes" name="checkboxes" value="2"><br>

        <label for="radio">Radio:</label>
        <input type="radio" id="radio" name="radio" value="1"><br>
        <input type="radio" id="radio" name="radio" value="2"><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
